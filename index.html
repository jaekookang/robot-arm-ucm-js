<!DOCTYPE html>
<html>
<head>
	<title>robot-arm-ucm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Javascript -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="></script>
	<script type="text/javascript" src="js/plotly-latest.min.js"></script>
	<script type="text/javascript" src="js/lalolib/lalolib.js"></script>
	<script type="text/javascript" src="js/jacobian.js"></script>
	<script type="text/javascript" src="js/arm.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/InverseKinematics.js"></script>
	
</head>
<body>
	
	<!-- Grids -->
	<div class="container">
		<!----------------- Row1: Introduction ----------------->
		<!-- Title -->
		<div class="row mt-4 align-items-center justify-content-center">
			<div class='col-auto'>
				<h1>The 3-joint robot arm and the UCM</h1>
			</div>
		</div>
		<!-- Equation -->
		<div class="row mt-4 align-items-center justify-content-center">
			<div class="col-auto">Joints&emsp;
				<img src="https://latex.codecogs.com/gif.latex?\large&space;f\begin{bmatrix}&space;\theta_{1}&space;\\&space;\theta_{2}&space;\\&space;\theta_{3}&space;\end{bmatrix}&space;=&space;\begin{bmatrix}&space;x&space;\\&space;y&space;\\&space;\end{bmatrix}" title="\large f\begin{bmatrix} \theta_{1} \\ \theta_{2} \\ \theta_{3} \end{bmatrix} \ = \begin{bmatrix} x \\ y \\ \end{bmatrix}" />&emsp;Tasks
			</div>	
		</div>
		
		<!----------------- Row2: Plots ----------------->
		<div class="row mt-4 justify-content-center">
			<!-- Joint space -->
			<div class="col-xs-6 mr-2" id="div-joint" width="404px" height="354px">
				<!-- <canvas id="cvs-joint" width="400px" height="350px">
				</canvas> -->
			</div>
			<!-- Task space -->
			<div class="col-xs-6">
				<canvas id="cvs-task" width="400px" height="350px"></canvas>
			</div>
		</div>
		
		<!----------------- Row3: Slider & Info ----------------->
		<div class="row mt-2 justify-content-center">
			<!-- UCM & CM Slider -->
			<div class="div-slider col-xs-6 mr-2" style="width:400px; height:200px">
				<!-- <canvas id="cvs-slider" width="400px" height="200px"></canvas> -->
				<p><br />UCM &nbsp;</p>
				<input type="range" step="0.05" min="0" max="1" value="0.5" class="slider" id="slider-ucm">
			</div>
			<!-- Info -->
			<div class="col-xs-6">
				<canvas id="cvs-log" width="400px" height="200px"></canvas>
			</div>
		</div>

		<div class="row" id="tester" style="width:600px;height:250px;"></div>
	</div>

</body>
</html>
